<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Borsa Terminali v9.3 - Dinamik Grafik</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --bg: #0b0f19; --card: #161e2d; --accent: #38bdf8; --buy: #10b981; --sell: #f43f5e; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .col { display: flex; flex-direction: column; height: 100%; box-sizing: border-box; padding: 12px; }
        .col-left { width: 20%; border-right: 1px solid #2d3748; background: #0f172a; overflow-y: auto; }
        .col-main { width: 60%; background: #000; position: relative; padding: 0; }
        .col-right { width: 20%; border-left: 1px solid #2d3748; background: #0f172a; overflow-y: auto; }
        
        #setup-layer { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .setup-card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid var(--accent); width: 320px; text-align: center; }
        .card { background: var(--card); padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--accent); transition: 0.2s; cursor: pointer; }
        .card:hover { background: #1e293b; }
        .active-buy { border-left-color: var(--buy); background: #064e3b !important; }
        
        input, select { width: 100%; padding: 8px; margin: 4px 0; border-radius: 6px; border: 1px solid #2d3748; background: #0b0f19; color: white; font-size: 0.8rem; }
        button { cursor: pointer; padding: 10px; border: none; border-radius: 6px; font-weight: bold; width: 100%; margin-top: 5px; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-success { background: var(--buy); color: white; }
        .btn-danger { background: var(--sell); color: white; }

        .overlay-nav { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; gap: 8px; z-index: 1000; }
        .nav-btn { background: rgba(22, 30, 45, 0.95); color: white; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--accent); width: auto; font-size: 0.75rem; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .nav-btn:hover { background: var(--accent); color: #000; }

        #chat-box { flex-grow: 1; min-height: 200px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 8px; padding: 8px; font-size: 0.75rem; border: 1px solid #334155; }
        .price-tag { font-size: 1.1rem; font-weight: 800; color: #fff; }

        .modal { display: none; position: fixed; z-index: 2500; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 12px; width: 350px; border: 1px solid var(--accent); }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h3>ðŸ“Š Ekip Terminali v9.3</h3>
        <input type="text" id="setup-name" placeholder="KullanÄ±cÄ± AdÄ±">
        <input type="password" id="setup-pass" placeholder="Åžifre">
        <select id="setup-role"><option value="kullanici">KullanÄ±cÄ±</option><option value="yonetici">YÃ¶netici</option></select>
        <button class="btn-primary" onclick="sistemiKur()">GÄ°RÄ°Åž</button>
    </div>
</div>

<div id="user-modal" class="modal">
    <div class="modal-content">
        <h3>ðŸ‘¥ KullanÄ±cÄ±lar</h3>
        <div id="user-modal-list" style="max-height:300px; overflow-y:auto;"></div>
        <button class="btn-primary" style="margin-top:15px;" onclick="closeModal()">Kapat</button>
    </div>
</div>

<div class="col col-left">
    <button style="background:transparent; color:#666; font-size:9px; border:1px solid #333;" onclick="cikisyap()">ðŸšª Ã‡IKIÅž</button>
    <h4>ðŸ“‰ Sinyaller</h4>
    <div id="stock-list"></div>
    
    <div id="admin-panel" style="display:none; border-top: 1px solid var(--accent); padding-top:10px;">
        <strong>ðŸ“¢ YÃ¶netim</strong>
        <input type="text" id="h-kod" placeholder="Hisse">
        <input type="number" id="h-hedef" placeholder="Hedef">
        <button class="btn-success" onclick="hisseEkle()">YAYINLA</button>
        <button class="btn-primary" onclick="openModal()">KULLANICI YÃ–NETÄ°MÄ°</button>
        <button style="background:orange; color:black;" onclick="window.location.href='/excel-indir'">ðŸ“Š EXCEL RAPORU</button>
    </div>
</div>

<div class="col col-main">
    <div class="overlay-nav">
        <button class="nav-btn" onclick="openBroker()">ðŸš€ A1 Capital (HÄ±zlÄ± GiriÅŸ)</button>
        <button class="nav-btn" onclick="openMeeting()">ðŸŽ¥ ToplantÄ±yÄ± BaÅŸlat (AyrÄ± Sekme)</button>
    </div>
    
    <div id="tradingview_container" style="width:100%; height:100%;">
        <div id="tradingview_widget"></div>
    </div>
</div>

<div class="col col-right">
    <h4>ðŸ’¼ PortfÃ¶y KayÄ±t</h4>
    <div class="card" style="border-left-color: var(--buy);">
        <input type="text" id="p-hisse" placeholder="Hisse" readonly style="background:#0f172a; cursor:not-allowed;">
        <input type="number" id="p-adet" placeholder="Adet">
        <input type="number" id="p-maliyet" placeholder="Maliyet">
        <button class="btn-success" onclick="hizliPortfoy()">ðŸ’¾ PORTFÃ–YE EKLE</button>
    </div>

    <h4>ðŸ’¬ Sohbet <button onclick="tabloTemizle('chat')" style="width:auto; font-size:9px; background:none; color:var(--sell); border:1px solid #333; float:right;">Sil</button></h4>
    <div id="chat-box"></div>
    <div style="display:flex; gap:5px;">
        <input type="text" id="chat-inp" placeholder="Mesaj..." style="margin:0;">
        <button class="btn-primary" style="width:auto; margin:0;" onclick="mesajGonder()">ðŸš€</button>
    </div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
    let myName = localStorage.getItem("name");
    let myRole = localStorage.getItem("role");
    let userListData = [];

    async function sistemiKur() {
        const user = document.getElementById('setup-name').value;
        const pass = document.getElementById('setup-pass').value;
        const role = document.getElementById('setup-role').value;
        const r = await fetch('/giris-yap', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user, sifre:pass, rol:role})});
        if(r.ok) { localStorage.setItem("name", user); localStorage.setItem("role", role); location.reload(); } else alert("Hata!");
    }

    function cikisyap() { localStorage.clear(); location.reload(); }

    if(myName && myRole) { document.getElementById('setup-layer').style.display='none'; baslat(); }

    function baslat() {
        if(myRole === 'yonetici') document.getElementById('admin-panel').style.display = 'block';
        updateChart("BIST:THYAO"); // VarsayÄ±lan aÃ§Ä±lÄ±ÅŸ grafiÄŸi
        verileriYenile(); setInterval(verileriYenile, 30000);
        chatYenile(); setInterval(chatYenile, 3000);
    }

    // --- DINAMIK GRAFIK FONKSIYONU ---
    function updateChart(symbol) {
        new TradingView.widget({
            "autosize": true,
            "symbol": symbol,
            "interval": "D",
            "timezone": "Europe/Istanbul",
            "theme": "dark",
            "style": "1",
            "locale": "tr",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_widget"
        });
    }

    // --- BAGLANTI YONETIMI ---
    function openBroker() {
        window.open('https://hisse.a1capital.com.tr/', '_blank', 'width=1200,height=800');
    }

    function openMeeting() {
        const room = "BorsaTerminal_Ekip_" + Math.floor(Math.random() * 1000);
        window.open('https://meet.jit.si/' + room, '_blank');
    }

    // --- VERI ISLEMLERI ---
    async function verileriYenile() {
        const r = await fetch('/borsa-verileri');
        const d = await r.json();
        userListData = d.kullanicilar;
        const list = document.getElementById('stock-list');
        list.innerHTML = "";
        d.hisseler.forEach(h => {
            list.innerHTML += `
                <div class="card ${h.durum === 'AL' ? 'active-buy' : ''}" 
                     onclick="updateChart('BIST:${h.sembol}'); document.getElementById('p-hisse').value='${h.sembol}';">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <strong>${h.sembol}</strong>
                        <span class="price-tag">${h.fiyat > 0 ? h.fiyat.toFixed(2) : '...'}</span>
                    </div>
                    <div style="font-size:0.7rem; opacity:0.6;">Hedef: ${h.hedef} TL</div>
                    ${myRole === 'yonetici' ? `<button class="btn-danger" style="font-size:8px; padding:2px; margin-top:5px;" onclick="hisseSil('${h.sembol}')">SÄ°NYALÄ° SÄ°L</button>` : ''}
                </div>`;
        });
    }

    async function chatYenile() {
        const r = await fetch('/sohbet-getir');
        const m = await r.json();
        const box = document.getElementById('chat-box');
        const isAtBottom = box.scrollHeight - box.scrollTop <= box.clientHeight + 50;
        box.innerHTML = m.map(msg => `<div><strong>${msg.user}:</strong> ${msg.text}</div>`).join('');
        if(isAtBottom) box.scrollTop = box.scrollHeight;
    }

    async function hizliPortfoy() {
        const h = document.getElementById('p-hisse').value, a = document.getElementById('p-adet').value, m = document.getElementById('p-maliyet').value;
        if(!h || !a) return alert("Hisse seÃ§in ve adet girin!");
        const r = await fetch('/adet-guncelle', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({kullanici:myName, hisse:h, adet:a, maliyet:m})});
        if(r.ok) { alert("BaÅŸarÄ±yla PortfÃ¶ye Eklendi!"); verileriYenile(); }
    }

    async function mesajGonder() {
        const i = document.getElementById('chat-inp'); if(!i.value) return;
        await fetch('/mesaj-gonder', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user:myName, text:i.value})});
        i.value = ""; chatYenile();
    }

    function openModal() {
        document.getElementById('user-modal-list').innerHTML = userListData.map(u => `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>${u}</span><button class="btn-danger" style="width:auto; padding:3px 10px;" onclick="kullaniciSil('${u}')">SÄ°L</button></div>`).join('');
        document.getElementById('user-modal').style.display='flex';
    }
    function closeModal() { document.getElementById('user-modal').style.display='none'; }
    async function kullaniciSil(u) { await fetch('/kullanici-sil', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u})}); verileriYenile(); closeModal(); }
    async function hisseEkle() {
        const h = document.getElementById('h-kod').value.toUpperCase(), hedef = document.getElementById('h-hedef').value;
        await fetch('/hisse-ekle', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({hisse:h, hedef})});
        verileriYenile();
    }
    async function hisseSil(k) { if(confirm("Sinyal silinsin mi?")) { await fetch('/hisse-sil', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({hisse:k})}); verileriYenile(); } }
    async function tabloTemizle(t) { if(confirm("Tablo temizlensin mi?")) { await fetch('/tablo-temizle', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tablo:t})}); location.reload(); } }
    async function kullaniciEkle() {
        const u = document.getElementById('new-user').value, p = document.getElementById('new-pass').value;
        await fetch('/kullanici-ekle', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        alert("Eklendi!"); verileriYenile();
    }
</script>
</body>
</html>
