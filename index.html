<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Borsa Terminali v7.0 - Finnhub & GÃ¼venli GiriÅŸ</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --bg: #0b0f19; --card: #161e2d; --accent: #38bdf8; --buy: #10b981; --sell: #f43f5e; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .col-left { width: 25%; border-right: 1px solid #2d3748; padding: 15px; overflow-y: auto; background: #0f172a; }
        .col-main { width: 50%; display: flex; flex-direction: column; background: #000; position: relative; }
        .col-right { width: 25%; border-left: 1px solid #2d3748; padding: 15px; display: flex; flex-direction: column; background: #0f172a; }

        #setup-layer { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .setup-card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid var(--accent); width: 320px; text-align: center; }

        .card { background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 12px; border-left: 4px solid var(--accent); }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border-radius: 6px; border: 1px solid #2d3748; background: #0b0f19; color: white; box-sizing: border-box; }
        button { cursor: pointer; padding: 10px; border: none; border-radius: 6px; font-weight: bold; width: 100%; margin-top: 5px; transition: 0.3s; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-success { background: var(--buy); color: white; }
        
        #chat-content { flex-grow: 1; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 8px; padding: 10px; margin-bottom: 10px; font-size: 0.85rem; }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #1e293b; padding-bottom: 4px; }
        .kz-pos { color: var(--buy); } .kz-neg { color: var(--sell); }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h3>ðŸ“Š Ekip GiriÅŸi</h3>
        <input type="text" id="setup-name" placeholder="KullanÄ±cÄ± AdÄ±">
        <input type="password" id="setup-pass" placeholder="Åžifre">
        <select id="setup-role">
            <option value="kullanici">KullanÄ±cÄ± Olarak Gir</option>
            <option value="yonetici">YÃ¶netici Olarak Gir</option>
        </select>
        <button class="btn-primary" onclick="sistemiKur()">GÄ°RÄ°Åž YAP</button>
    </div>
</div>

<div class="col-left">
    <h4>ðŸ“‰ CanlÄ± Sinyaller</h4>
    <div id="stock-list"></div>
    
    <div id="admin-panel" style="display:none; margin-top:20px; border-top: 2px solid var(--accent); padding-top:15px;">
        <strong>ðŸ“¢ Sinyal YÃ¶netimi</strong>
        <input type="text" id="h-kod" placeholder="Hisse (Ã–rn: THYAO)">
        <input type="number" id="h-hedef" placeholder="Hedef AlÄ±m">
        <button class="btn-success" onclick="hisseEkle()">YAYINLA</button>
        
        <strong style="display:block; margin-top:20px;">ðŸ‘¤ KullanÄ±cÄ± TanÄ±mla</strong>
        <input type="text" id="new-user" placeholder="Yeni KullanÄ±cÄ± AdÄ±">
        <input type="text" id="new-pass" placeholder="Åžifre Belirle">
        <button class="btn-primary" onclick="kullaniciEkle()">KULLANICIYI KAYDET</button>
        
        <button class="btn-primary" style="margin-top:20px; background:#f59e0b;" onclick="window.location.href='/excel-indir'">ðŸ“Š EXCEL RAPORU</button>
    </div>
</div>

<div class="col-main">
    <div id="video-container" style="width: 100%; height: 100%;"></div>
    <div id="meet-btn" style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
        <button class="btn-primary" style="padding: 15px 30px;" onclick="startMeeting()">GÃ–RÃœÅžMEYÄ° BAÅžLAT</button>
    </div>
</div>

<div class="col-right">
    <h4>ðŸ’¬ Ekip Sohbeti</h4>
    <div id="chat-content"></div>
    <div style="display:flex; gap:5px;">
        <input type="text" id="chat-input" placeholder="Mesaj..." style="margin:0;">
        <button class="btn-primary" style="width:auto; margin:0;" onclick="mesajGonder()">ðŸš€</button>
    </div>

    <div id="admin-summary" style="display:none; margin-top:20px;">
        <h4>ðŸ‘¥ Ekip PortfÃ¶y Ã–zetleri</h4>
        <div id="summary-content"></div>
    </div>
</div>

<script>
    let myName = localStorage.getItem("name");
    let myRole = localStorage.getItem("role");

    async function sistemiKur() {
        const user = document.getElementById('setup-name').value.trim();
        const pass = document.getElementById('setup-pass').value.trim();
        const role = document.getElementById('setup-role').value;

        const resp = await fetch('/giris-yap', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({user, sifre: pass, rol: role})
        });

        if(resp.ok) {
            localStorage.setItem("name", user);
            localStorage.setItem("role", role);
            location.reload();
        } else alert("GiriÅŸ BaÅŸarÄ±sÄ±z! Bilgileri kontrol edin.");
    }

    if(myName && myRole) {
        document.getElementById('setup-layer').style.display = 'none';
        baslat();
    }

    function baslat() {
        if(myRole === 'yonetici') {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('admin-summary').style.display = 'block';
        }
        verileriYenile();
        setInterval(verileriYenile, 30000);
    }

    async function verileriYenile() {
        try {
            const resp = await fetch('/borsa-verileri');
            const data = await resp.json();
            
            const list = document.getElementById('stock-list');
            list.innerHTML = "";
            data.hisseler.forEach(h => {
                const isAL = h.durum === "AL";
                const userP = data.portfoyler[myName] ? data.portfoyler[myName][h.sembol] : null;
                let portHTML = "";
                if(userP && userP.adet > 0) {
                    const kz = (h.fiyat - userP.maliyet) * userP.adet;
                    portHTML = `<div style="font-size:0.7rem; background:#000; padding:5px; border-radius:4px; margin-top:5px;">
                        ${userP.adet} ad. | K/Z: <span class="${kz>=0?'kz-pos':'kz-neg'}">${kz.toFixed(1)} TL</span></div>`;
                }

                list.innerHTML += `
                    <div class="card ${isAL ? 'active-buy' : ''}">
                        <div style="display:flex; justify-content:space-between;">
                            <strong>${h.sembol}</strong>
                            <span>${h.fiyat > 0 ? h.fiyat.toFixed(2) : 'Bekleniyor'}</span>
                        </div>
                        ${portHTML}
                        ${myRole === 'kullanici' ? `<div style="display:flex; gap:3px; margin-top:5px;">
                            <input type="number" id="q-${h.sembol}" placeholder="Adet" style="font-size:10px;" value="${userP?userP.adet:''}">
                            <input type="number" id="c-${h.sembol}" placeholder="Mly" style="font-size:10px;" value="${userP?userP.maliyet:''}">
                            <button class="btn-success" style="width:30px; padding:0;" onclick="portGuncelle('${h.sembol}')">ðŸ’¾</button>
                        </div>` : `<button onclick="hisseSil('${h.sembol}')" style="background:none; color:var(--sell); font-size:10px; border:1px solid var(--sell);">Sinyali KaldÄ±r</button>`}
                    </div>`;
            });

            const chat = document.getElementById('chat-content');
            chat.innerHTML = data.mesajlar.map(m => `<div class="msg"><strong>${m.user}:</strong> ${m.text}</div>`).join('');
            chat.scrollTop = chat.scrollHeight;

            if(myRole === 'yonetici') {
                const summ = document.getElementById('summary-content');
                summ.innerHTML = Object.entries(data.portfoyler).map(([u, a]) => `<div><strong>${u}:</strong> ${Object.keys(a).length} aktif hisse</div>`).join('');
            }
        } catch(e) {}
    }

    async function kullaniciEkle() {
        const username = document.getElementById('new-user').value;
        const password = document.getElementById('new-pass').value;
        await fetch('/kullanici-ekle', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        alert("KullanÄ±cÄ± baÅŸarÄ±yla eklendi!");
    }

    async function portGuncelle(h) {
        const adet = document.getElementById(`q-${h}`).value;
        const maliyet = document.getElementById(`c-${h}`).value;
        await fetch('/adet-guncelle', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({kullanici: myName, hisse: h, adet, maliyet})
        });
        verileriYenile();
    }

    async function mesajGonder() {
        const inp = document.getElementById('chat-input');
        if(!inp.value) return;
        await fetch('/mesaj-gonder', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({user: myName, text: inp.value})
        });
        inp.value = "";
        verileriYenile();
    }

    async function hisseEkle() {
        const h = document.getElementById('h-kod').value.toUpperCase();
        const hedef = document.getElementById('h-hedef').value;
        await fetch('/hisse-ekle', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({hisse: h, hedef})
        });
        verileriYenile();
    }

    async function hisseSil(h) {
        await fetch('/hisse-sil', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({hisse: h})
        });
        verileriYenile();
    }

    function startMeeting() {
        document.getElementById('meet-btn').style.display = 'none';
        new JitsiMeetExternalAPI("meet.jit.si", { roomName: "BorsaTerminal_v7", parentNode: document.querySelector('#video-container') });
    }
</script>
</body>
</html>
