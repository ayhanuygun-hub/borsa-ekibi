<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Borsa Terminali v10.5</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --bg: #0b0f19; --card: #161e2d; --accent: #38bdf8; --buy: #10b981; --sell: #f43f5e; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* RESPONSIVE GRID */
        .container { display: flex; width: 100%; height: 100%; }
        .col { display: flex; flex-direction: column; height: 100%; box-sizing: border-box; padding: 12px; border-right: 1px solid #2d3748; }
        
        .col-sinyaller { width: 25%; min-width: 300px; background: #0f172a; overflow-y: auto; }
        .col-islem { width: 25%; min-width: 300px; background: #0f172a; overflow-y: auto; }
        .col-grafik { width: 50%; background: #000; padding: 0; border-right: none; }

        @media (max-width: 1024px) {
            body { overflow-y: auto; height: auto; }
            .container { flex-direction: column; height: auto; }
            .col { width: 100% !important; border-right: none; border-bottom: 1px solid #2d3748; height: auto; min-height: 400px; }
            .col-grafik { height: 500px; order: 3; }
        }

        #setup-layer { position: fixed; inset: 0; background: var(--bg); z-index: 4000; display: flex; align-items: center; justify-content: center; }
        .setup-card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid var(--accent); width: 320px; text-align: center; }
        
        .card { background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--accent); transition: 0.2s; cursor: pointer; }
        .card:hover { border-left-width: 10px; background: #1e293b; }
        .active-buy { border-left-color: var(--buy); background: #064e3b !important; }
        
        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #2d3748; background: #0b0f19; color: white; font-size: 0.85rem; box-sizing: border-box; }
        button { cursor: pointer; padding: 12px; border: none; border-radius: 6px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-success { background: var(--buy); color: white; }
        .btn-danger { background: var(--sell); color: white; }
        
        #chat-box { flex-grow: 1; min-height: 250px; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 8px; padding: 10px; font-size: 0.8rem; border: 1px solid #334155; margin-bottom: 5px; }
        .price-tag { font-size: 1.2rem; font-weight: 800; color: #fff; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 5000; inset: 0; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 450px; border: 1px solid var(--accent); }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h3>游늵 Ekip Terminali v10.5</h3>
        <input type="text" id="setup-name" placeholder="Kullan캼c캼 Ad캼">
        <input type="password" id="setup-pass" placeholder="룔fre">
        <select id="setup-role"><option value="kullanici">Kullan캼c캼</option><option value="yonetici">Y칬netici</option></select>
        <button class="btn-primary" onclick="sistemiKur()">BA뢻AT</button>
    </div>
</div>

<div id="user-modal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 15px 0;">游논 Kullan캼c캼 Y칬netimi</h3>
        <div style="background: #0f172a; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #334155;">
            <strong>+ Yeni Kullan캼c캼 Ekle</strong>
            <input type="text" id="new-user" placeholder="Kullan캼c캼 Ad캼">
            <input type="text" id="new-pass" placeholder="룔fre">
            <button class="btn-success" onclick="kullaniciEkle()">KAYDET</button>
        </div>
        <strong>Mevcut Kullan캼c캼lar</strong>
        <div id="user-modal-list" style="max-height:200px; overflow-y:auto; margin-top:10px;"></div>
        <button class="btn-primary" style="margin-top:20px;" onclick="closeModal()">Pencereyi Kapat</button>
    </div>
</div>

<div class="container">
    <div class="col col-sinyaller">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h4>游늳 Sinyaller</h4>
            <button style="width:auto; padding:5px 10px; font-size:10px; background:none; border:1px solid #333; color:#666;" onclick="cikisyap()">칂IKI</button>
        </div>
        <div id="stock-list"></div>
        
        <div id="admin-panel" style="display:none; border-top: 1px solid var(--accent); margin-top:15px; padding-top:15px;">
            <strong>游닉 Sinyal Yay캼nla</strong>
            <input type="text" id="h-kod" placeholder="Hisse (EREGL)">
            <input type="number" id="h-hedef" placeholder="Hedef Al캼m">
            <button class="btn-success" onclick="hisseEkle()">S캻NYAL캻 YAYINLA</button>
            <button class="btn-primary" style="margin-top:10px;" onclick="openModal()">游논 KULLANICI Y칐NET캻M캻</button>
            <button style="background:orange; color:black;" onclick="window.location.href='/excel-indir'">游늵 EXCEL RAPORU</button>
        </div>
    </div>

    <div class="col col-islem">
        <div class="card" style="border-left-color: gold;">
            <h4 style="margin:0 0 10px 0;">游늵 캻륿em Giri를</h4>
            <select id="p-tip"><option value="ALIS">游릭 H캻SSE ALDIM</option><option value="SATIS">游댮 H캻SSE SATTIM</option></select>
            <input type="text" id="p-hisse" placeholder="Sinyale T캼klay캼n" readonly style="background:#0b0f19;">
            <input type="number" id="p-adet" placeholder="Adet">
            <input type="number" id="p-fiyat" placeholder="Fiyat">
            <button id="islem-btn" class="btn-success" onclick="islemKaydet()">캻뢻EM캻 ONAYLA</button>
        </div>

        <div id="realize-area" class="card" style="border-left-color: #38bdf8; display:none;">
            <small>Toplam Realize K칙r/Zarar:</small>
            <div id="total-realized" style="font-size:1.3rem; font-weight:bold; color:gold;">0.00 TL</div>
        </div>

        <h4>游눫 Sohbet <button onclick="tabloTemizle('chat')" style="width:auto; font-size:9px; background:none; border:1px solid #333; float:right;">Sil</button></h4>
        <div id="chat-box"></div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="chat-inp" placeholder="Mesaj... (Enter)" onkeyup="if(event.key === 'Enter') mesajGonder()">
            <button class="btn-primary" style="width:auto; padding:0 15px;" onclick="mesajGonder()">游</button>
        </div>
    </div>

    <div class="col col-grafik">
        <div style="position:absolute; top:10px; right:10px; z-index:100; display:flex; gap:5px;">
            <button class="btn-primary" style="width:auto; padding:5px 12px; font-size:0.7rem;" onclick="window.open('https://trade.a1capital.com.tr/')">游 A1 TRADE</button>
            <button class="btn-primary" style="width:auto; padding:5px 12px; font-size:0.7rem; background:#6366f1; color:white;" onclick="window.open('https://meet.jit.si/BorsaTerminal_Ozel')">游꿘 MEET</button>
        </div>
        <div id="tradingview_container" style="width:100%; height:100%;">
            <div id="tradingview_widget_container" style="width:100%; height:100%;"></div>
        </div>
    </div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
    let myName = localStorage.getItem("name");
    let myRole = localStorage.getItem("role");
    let userListData = [];

    async function sistemiKur() {
        const user = document.getElementById('setup-name').value, pass = document.getElementById('setup-pass').value, role = document.getElementById('setup-role').value;
        const r = await fetch('/giris-yap', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user, sifre:pass, rol:role})});
        if(r.ok) { localStorage.setItem("name", user); localStorage.setItem("role", role); location.reload(); } else alert("Hata!");
    }

    function cikisyap() { localStorage.clear(); location.reload(); }
    if(myName && myRole) { document.getElementById('setup-layer').style.display='none'; baslat(); }

    function baslat() {
        if(myRole === 'yonetici') document.getElementById('admin-panel').style.display = 'block';
        updateChart("BIST:THYAO");
        verileriYenile(); setInterval(verileriYenile, 30000);
        chatYenile(); setInterval(chatYenile, 3000);
    }

    function updateChart(symbol) {
        const container = document.getElementById('tradingview_container');
        container.innerHTML = '<div id="tradingview_widget_container" style="width:100%; height:100%;"></div>';
        let fs = symbol.includes(":") ? symbol : "BIST:" + symbol;
        new TradingView.widget({"autosize": true, "symbol": fs, "interval": "D", "timezone": "Europe/Istanbul", "theme": "dark", "style": "1", "locale": "tr", "container_id": "tradingview_widget_container"});
    }

    async function verileriYenile() {
        try {
            const r = await fetch('/borsa-verileri');
            const d = await r.json();
            userListData = d.kullanicilar;
            const list = document.getElementById('stock-list');
            list.innerHTML = "";
            d.hisseler.forEach(h => {
                list.innerHTML += `<div class="card ${h.durum === 'AL' ? 'active-buy' : ''}" onclick="updateChart('${h.sembol}'); document.getElementById('p-hisse').value='${h.sembol}'; document.getElementById('p-adet').focus();">
                    <div style="display:flex; justify-content:space-between; align-items:center;"><strong>${h.sembol}</strong><span class="price-tag">${h.fiyat > 0 ? h.fiyat.toFixed(2) : '...'}</span></div>
                    <div style="font-size:0.7rem; opacity:0.6;">Hedef: ${h.hedef} TL</div>
                    ${myRole === 'yonetici' ? `<button class="btn-danger" style="font-size:8px; padding:2px; margin-top:5px;" onclick="hisseSil('${h.sembol}')">S캻NYAL캻 S캻L</button>` : ''}
                </div>`;
            });
            if(d.realize_kar[myName]) {
                document.getElementById('realize-area').style.display = 'block';
                document.getElementById('total-realized').innerText = d.realize_kar[myName].toFixed(2) + " TL";
            }
        } catch(e) {}
    }

    async function islemKaydet() {
        const tip = document.getElementById('p-tip').value, h = document.getElementById('p-hisse').value, a = document.getElementById('p-adet').value, f = document.getElementById('p-fiyat').value;
        if(!h || !a || !f) return alert("Hisse se칞in ve alanlar캼 doldurun!");
        const r = await fetch('/islem-kaydet', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({kullanici:myName, hisse:h, adet:a, fiyat:f, tip:tip})});
        if(r.ok) { alert("캻륿em Kaydedildi!"); document.getElementById('p-adet').value=""; document.getElementById('p-fiyat').value=""; verileriYenile(); }
        else { const e = await r.json(); alert(e.mesaj); }
    }

    async function chatYenile() {
        const r = await fetch('/sohbet-getir');
        const m = await r.json();
        const box = document.getElementById('chat-box');
        box.innerHTML = m.map(msg => `<div style="margin-bottom:5px;"><strong>${msg.user}:</strong> ${msg.text}</div>`).join('');
    }

    async function mesajGonder() {
        const i = document.getElementById('chat-inp'); if(!i.value) return;
        await fetch('/mesaj-gonder', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user:myName, text:i.value})});
        i.value = ""; chatYenile();
    }

    function openModal() {
        document.getElementById('user-modal-list').innerHTML = userListData.map(u => `<div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px;"><span>${u}</span><button class="btn-danger" style="width:auto; padding:2px 10px;" onclick="kullaniciSil('${u}')">S캻L</button></div>`).join('') || "Kullan캼c캼 yok.";
        document.getElementById('user-modal').style.display='flex';
    }
    function closeModal() { document.getElementById('user-modal').style.display='none'; }
    async function kullaniciSil(u) { if(confirm("Silinsin mi?")) { await fetch('/kullanici-sil', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u})}); verileriYenile(); closeModal(); } }
    async function kullaniciEkle() {
        const u = document.getElementById('new-user').value, p = document.getElementById('new-pass').value;
        if(!u || !p) return alert("Eksik!");
        await fetch('/kullanici-ekle', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        alert("Eklendi!"); document.getElementById('new-user').value=""; document.getElementById('new-pass').value=""; verileriYenile(); closeModal();
    }
    async function hisseEkle() {
        const h = document.getElementById('h-kod').value.toUpperCase(), hedef = document.getElementById('h-hedef').value;
        await fetch('/hisse-ekle', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({hisse:h, hedef})});
        document.getElementById('h-kod').value=""; document.getElementById('h-hedef').value=""; verileriYenile();
    }
    async function hisseSil(k) { if(confirm("Silinsin mi?")) { await fetch('/hisse-sil', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({hisse:k})}); verileriYenile(); } }
    async function tabloTemizle(t) { if(confirm("Silinsin mi?")) { await fetch('/tablo-temizle', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tablo:t})}); location.reload(); } }
</script>
</body>
</html>
