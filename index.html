<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Beta Terminal v8.1</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --bg: #0b0f19; --card: #161e2d; --accent: #38bdf8; --buy: #10b981; --sell: #f43f5e; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .col { padding: 15px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
        .col-left { width: 25%; border-right: 1px solid #2d3748; background: #0f172a; overflow-y: auto; }
        .col-main { width: 50%; background: #000; position: relative; }
        .col-right { width: 25%; border-left: 1px solid #2d3748; background: #0f172a; overflow-y: auto; }
        #setup-layer { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .setup-card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid var(--accent); width: 320px; text-align: center; }
        .card { background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 12px; border-left: 4px solid var(--accent); position: relative; }
        .active-buy { border-left-color: var(--buy); background: #064e3b !important; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border-radius: 6px; border: 1px solid #2d3748; background: #0b0f19; color: white; box-sizing: border-box; }
        button { cursor: pointer; padding: 10px; border: none; border-radius: 6px; font-weight: bold; width: 100%; margin-top: 5px; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-danger { background: var(--sell); color: white; font-size: 0.7rem; padding: 5px; }
        #chat-box, #log-box { flex-grow: 1; min-height: 200px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 8px; padding: 10px; margin-bottom: 10px; font-size: 0.8rem; border: 1px solid #334155; }
        .price-tag { font-size: 1.2rem; font-weight: 800; color: #fff; }
        .kz-pos { color: var(--buy); } .kz-neg { color: var(--sell); }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h3>ğŸ“Š Ekip Terminali Beta</h3>
        <input type="text" id="setup-name" placeholder="KullanÄ±cÄ± AdÄ±">
        <input type="password" id="setup-pass" placeholder="Åifre">
        <select id="setup-role"><option value="kullanici">KullanÄ±cÄ±</option><option value="yonetici">YÃ¶netici</option></select>
        <button class="btn-primary" onclick="sistemiKur()">GÄ°RÄ°Å YAP</button>
    </div>
</div>

<div class="col col-left">
    <button style="background:transparent; color:#666; font-size:10px; border:1px solid #333;" onclick="cikisyap()">ğŸšª GÃœVENLÄ° Ã‡IKIÅ</button>
    <h4 style="margin-top:15px;">ğŸ“ˆ Hisse Sinyalleri</h4>
    <div id="stock-list"></div>
    
    <div id="admin-panel" style="display:none; margin-top:15px; border-top: 2px solid var(--accent); padding-top:15px;">
        <strong>ğŸ“¢ Sinyal YÃ¶netimi</strong>
        <input type="text" id="h-kod" placeholder="Hisse">
        <input type="number" id="h-hedef" placeholder="Hedef">
        <button style="background:var(--buy); color:white;" onclick="hisseEkle()">SÄ°NYALÄ° YAYINLA</button>
        
        <strong style="display:block; margin-top:15px;">ğŸ‘¤ KullanÄ±cÄ± YÃ¶netimi</strong>
        <input type="text" id="new-user" placeholder="Yeni Ad">
        <input type="text" id="new-pass" placeholder="Åifre">
        <button class="btn-primary" onclick="kullaniciEkle()">KULLANICIYI KAYDET</button>
        <button class="btn-primary" style="margin-top:20px; background:#f59e0b;" onclick="window.location.href='/excel-indir'">ğŸ“Š EXCEL RAPORU AL</button>
    </div>
</div>

<div class="col col-main">
    <div id="video-container" style="width: 100%; height: 100%;"></div>
    <div id="meet-btn" style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
        <button class="btn-primary" style="padding: 15px 30px; width: auto;" onclick="startMeeting()">ğŸ“ GÃ–RÃœÅMEYÄ° BAÅLAT</button>
    </div>
</div>

<div class="col col-right">
    <h4>ğŸ’¬ Ekip Sohbeti <button onclick="tabloTemizle('chat')" style="width:auto; padding:2px 5px; font-size:9px; background:none; color:var(--sell); border:1px solid var(--sell); float:right;">MesajlarÄ± Sil</button></h4>
    <div id="chat-box"></div>
    <div style="display:flex; gap:5px; margin-bottom:20px;">
        <input type="text" id="chat-inp" placeholder="MesajÄ±nÄ±z..." style="margin:0;">
        <button class="btn-primary" style="width:auto; margin:0; padding:0 15px;" onclick="mesajGonder()">ğŸš€</button>
    </div>

    <div id="admin-only-sections" style="display:none;">
        <h4>ğŸ‘¥ Aktif KullanÄ±cÄ±lar</h4>
        <div id="user-list" class="card" style="font-size: 0.85rem;"></div>
        
        <h4>ğŸ•’ Sistem LoglarÄ± <button onclick="tabloTemizle('logs')" style="width:auto; padding:2px 5px; font-size:9px; background:none; color:var(--sell); border:1px solid var(--sell); float:right;">LoglarÄ± SÄ±fÄ±rla</button></h4>
        <div id="log-box"></div>
    </div>
</div>

<script>
    let myName = localStorage.getItem("name");
    let myRole = localStorage.getItem("role");

    async function sistemiKur() {
        const user = document.getElementById('setup-name').value;
        const pass = document.getElementById('setup-pass').value;
        const role = document.getElementById('setup-role').value;
        if(!user || !pass) return alert("Eksik bilgi!");

        const resp = await fetch('/giris-yap', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({user, sifre: pass, rol: role})});
        if(resp.ok) { localStorage.setItem("name", user); localStorage.setItem("role", role); location.reload(); } else alert("KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!");
    }

    function cikisyap() { if(confirm("Oturum kapatÄ±lsÄ±n mÄ±?")) { localStorage.clear(); location.reload(); } }

    if(myName && myRole) { document.getElementById('setup-layer').style.display = 'none'; baslat(); }

    function baslat() {
        if(myRole === 'yonetici') {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('admin-only-sections').style.display = 'block';
            loglariGetir();
            setInterval(loglariGetir, 30000);
        }
        verileriYenile(); setInterval(verileriYenile, 30000);
    }

    async function verileriYenile() {
        try {
            const resp = await fetch('/borsa-verileri');
            const data = await resp.json();
            
            // Hisse Listesi
            const list = document.getElementById('stock-list');
            list.innerHTML = "";
            data.hisseler.forEach(h => {
                const up = data.portfoyler[myName] ? data.portfoyler[myName][h.sembol] : null;
                let portHTML = "";
                if(up && up.adet > 0) {
                    const kz = (h.fiyat - up.maliyet) * up.adet;
                    portHTML = `<div style="font-size:0.75rem; margin-top:5px; background:rgba(0,0,0,0.5); padding:5px; border-radius:5px;">${up.adet} ad. | K/Z: <span class="${kz>=0?'kz-pos':'kz-neg'}">${kz.toFixed(1)} TL</span></div>`;
                }

                list.innerHTML += `
                    <div class="card ${h.durum === 'AL' ? 'active-buy' : ''}">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <strong>${h.sembol}</strong>
                            <span class="price-tag">${h.fiyat > 0 ? h.fiyat.toFixed(2) : '...'}</span>
                        </div>
                        <div style="font-size:0.75rem; opacity:0.7;">Hedef: ${h.hedef} TL</div>
                        ${portHTML}
                        ${myRole === 'kullanici' ? `<div style="display:flex; gap:3px; margin-top:8px;"><input type="number" id="q-${h.sembol}" placeholder="Adet" value="${up?up.adet:''}"><input type="number" id="c-${h.sembol}" placeholder="Mly" value="${up?up.maliyet:''}"><button style="background:var(--buy); color:white; width:45px;" onclick="portGuncelle('${h.sembol}')">ğŸ’¾</button></div>` : `<button class="btn-danger" onclick="hisseSil('${h.sembol}')">ğŸ—‘ï¸ SÄ°NYALÄ° SÄ°L</button>`}
                    </div>`;
            });

            // Sohbet
            document.getElementById('chat-box').innerHTML = data.mesajlar.map(m => `<div><small style="opacity:0.5;">${m.time}</small> <strong>${m.user}:</strong> ${m.text}</div>`).join('');
            
            // KullanÄ±cÄ± Listesi (Admin)
            if(myRole === 'yonetici') {
                document.getElementById('user-list').innerHTML = data.kullanicilar.map(u => `
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px; align-items:center; border-bottom:1px solid #1e293b; padding-bottom:4px;">
                        <span>${u}</span>
                        <button class="btn-danger" style="padding:2px 8px;" onclick="kullaniciSil('${u}')">SÄ°L</button>
                    </div>
                `).join('');
            }
        } catch(e) {}
    }

    async function loglariGetir() {
        const resp = await fetch('/loglari-getir');
        const logs = await resp.json();
        document.getElementById('log-box').innerHTML = logs.map(l => `<div style="margin-bottom:5px; border-bottom:1px solid #1e293b;"><small>${l.time}</small> <br><strong>${l.user}</strong> giriÅŸ yaptÄ±.</div>`).join('');
    }

    async function kullaniciSil(user) {
        if(!confirm(user + " kullanÄ±cÄ±sÄ± ve tÃ¼m verileri silinecek. Emin misiniz?")) return;
        const r = await fetch('/kullanici-sil', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username: user})});
        if(r.ok) verileriYenile();
    }

    async function tabloTemizle(tablo) {
        if(!confirm("TÃ¼m " + tablo + " verileri kalÄ±cÄ± olarak silinecek?")) return;
        await fetch('/tabloyu-temizle', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({tablo: tablo})});
        verileriYenile();
    }

    async function portGuncelle(h) {
        const a = document.getElementById(`q-${h}`).value, m = document.getElementById(`c-${h}`).value;
        const r = await fetch('/adet-guncelle', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({kullanici: myName, hisse: h, adet: a, maliyet: m})});
        if(r.ok) { alert("PortfÃ¶y gÃ¼ncellendi!"); verileriYenile(); }
    }

    async function mesajGonder() {
        const i = document.getElementById('chat-inp');
        if(!i.value) return;
        await fetch('/mesaj-gonder', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({user: myName, text: i.value})});
        i.value = ""; verileriYenile();
    }

    async function hisseEkle() {
        const h = document.getElementById('h-kod').value.toUpperCase();
        const hedef = document.getElementById('h-hedef').value;
        if(!h || !hedef) return alert("Hisse ve hedef boÅŸ olamaz!");
        await fetch('/hisse-ekle', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({hisse: h, hedef: hedef})});
        document.getElementById('h-kod').value = ""; document.getElementById('h-hedef').value = "";
        verileriYenile();
    }

    async function hisseSil(k) { if(confirm("Bu sinyal silinecek?")) { await fetch('/hisse-sil', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({hisse: k})}); verileriYenile(); } }
    
    async function kullaniciEkle() {
        const u = document.getElementById('new-user').value, p = document.getElementById('new-pass').value;
        if(!u || !p) return alert("Bilgiler eksik!");
        await fetch('/kullanici-ekle', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username: u, password: p})});
        alert("KullanÄ±cÄ± baÅŸarÄ±yla eklendi."); document.getElementById('new-user').value = ""; document.getElementById('new-pass').value = "";
        verileriYenile();
    }

    function startMeeting() { document.getElementById('meet-btn').style.display = 'none'; new JitsiMeetExternalAPI("meet.jit.si", { roomName: "BorsaBeta_v81", parentNode: document.querySelector('#video-container') }); }
</script>
</body>
</html>
