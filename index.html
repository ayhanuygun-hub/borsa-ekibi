<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Borsa Terminali v7.7</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --bg: #0b0f19; --card: #161e2d; --accent: #38bdf8; --buy: #10b981; --sell: #f43f5e; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .col { padding: 15px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
        .col-left { width: 25%; border-right: 1px solid #2d3748; background: #0f172a; overflow-y: auto; }
        .col-main { width: 50%; background: #000; position: relative; }
        .col-right { width: 25%; border-left: 1px solid #2d3748; background: #0f172a; }
        
        #setup-layer { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .setup-card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid var(--accent); width: 320px; text-align: center; }
        
        .card { background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 12px; border-left: 4px solid var(--accent); position: relative; }
        .active-buy { border-left-color: var(--buy); background: #064e3b !important; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border-radius: 6px; border: 1px solid #2d3748; background: #0b0f19; color: white; box-sizing: border-box; }
        button { cursor: pointer; padding: 10px; border: none; border-radius: 6px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-success { background: var(--buy); color: white; }
        .btn-danger { background: var(--sell); color: white; margin-top: 8px; font-size: 0.8rem; }
        .btn-logout { background: transparent; color: #94a3b8; border: 1px solid #334155; font-size: 0.7rem; padding: 5px; width: auto; margin-bottom: 10px; }

        #chat-box { flex-grow: 1; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 8px; padding: 10px; margin-bottom: 10px; font-size: 0.8rem; }
        .kz-pos { color: var(--buy); font-weight: bold; } .kz-neg { color: var(--sell); font-weight: bold; }
        .price-tag { font-size: 1.3rem; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h3>üìä Ekip Giri≈üi</h3>
        <input type="text" id="setup-name" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="password" id="setup-pass" placeholder="≈ûifre">
        <select id="setup-role"><option value="kullanici">Kullanƒ±cƒ± Giri≈üi</option><option value="yonetici">Y√∂netici Giri≈üi</option></select>
        <button class="btn-primary" onclick="sistemiKur()">Gƒ∞Rƒ∞≈û</button>
    </div>
</div>

<div class="col col-left">
    <button class="btn-logout" onclick="cikisyap()">üö™ Oturumu Kapat</button>
    <h4 style="border-bottom: 1px solid var(--accent); padding-bottom: 5px;">üìâ Sinyaller</h4>
    <div id="stock-list"></div>
    <div id="admin-panel" style="display:none; margin-top:15px; border-top: 2px solid var(--accent); padding-top:15px;">
        <strong>üì¢ Sinyal Ekle</strong>
        <input type="text" id="h-kod" placeholder="Hisse (√ñrn: THYAO)">
        <input type="number" id="h-hedef" placeholder="Hedef Fiyat">
        <button class="btn-success" onclick="hisseEkle()">YAYINLA</button>
        
        <strong style="display:block; margin-top:15px;">üë§ Kullanƒ±cƒ± Tanƒ±mla</strong>
        <input type="text" id="new-user" placeholder="Yeni Ad">
        <input type="text" id="new-pass" placeholder="≈ûifre">
        <button class="btn-primary" onclick="kullaniciEkle()">KAYDET</button>
        
        <button class="btn-primary" style="margin-top:20px; background:#f59e0b;" onclick="window.location.href='/excel-indir'">üìä EXCEL RAPORU</button>
    </div>
</div>

<div class="col col-main">
    <div id="video-container" style="width: 100%; height: 100%;"></div>
    <div id="meet-btn" style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
        <button class="btn-primary" style="padding: 15px 30px; width: auto;" onclick="startMeeting()">üìû G√ñR√ú≈ûMEYƒ∞ BA≈ûLAT</button>
    </div>
</div>

<div class="col col-right">
    <h4 style="border-bottom: 1px solid #f59e0b; padding-bottom: 5px;">üí¨ Sohbet</h4>
    <div id="chat-box"></div>
    <div style="display:flex; gap:5px;">
        <input type="text" id="chat-inp" placeholder="Mesaj..." style="margin:0;">
        <button class="btn-primary" style="width:auto; margin:0;" onclick="mesajGonder()">üöÄ</button>
    </div>
</div>

<script>
    let myName = localStorage.getItem("name");
    let myRole = localStorage.getItem("role");

    async function sistemiKur() {
        const user = document.getElementById('setup-name').value;
        const pass = document.getElementById('setup-pass').value;
        const role = document.getElementById('setup-role').value;
        const resp = await fetch('/giris-yap', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({user, sifre: pass, rol: role})});
        if(resp.ok) { localStorage.setItem("name", user); localStorage.setItem("role", role); location.reload(); } else alert("Hata!");
    }

    function cikisyap() { localStorage.clear(); location.reload(); }

    if(myName && myRole) { document.getElementById('setup-layer').style.display = 'none'; baslat(); }

    function baslat() {
        if(myRole === 'yonetici') document.getElementById('admin-panel').style.display = 'block';
        verileriYenile(); setInterval(verileriYenile, 30000);
    }

    async function verileriYenile() {
        try {
            const resp = await fetch('/borsa-verileri');
            const data = await resp.json();
            const list = document.getElementById('stock-list');
            list.innerHTML = "";
            data.hisseler.forEach(h => {
                const userP = data.portfoyler[myName] ? data.portfoyler[myName][h.sembol] : null;
                let portHTML = "";
                if(userP && userP.adet > 0) {
                    const kz = (h.fiyat - userP.maliyet) * userP.adet;
                    portHTML = `<div style="font-size:0.8rem; margin-top:5px; background:rgba(0,0,0,0.5); padding:6px; border-radius:5px;">${userP.adet} ad. | K/Z: <span class="${kz>=0?'kz-pos':'kz-neg'}">${kz.toFixed(1)} TL</span></div>`;
                }
                
                list.innerHTML += `
                    <div class="card ${h.durum === 'AL' ? 'active-buy' : ''}">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <strong>${h.sembol}</strong>
                            <span class="price-tag">${h.fiyat > 0 ? h.fiyat.toFixed(2) : '...'}</span>
                        </div>
                        <div style="font-size:0.8rem; opacity:0.8;">Hedef: ${h.hedef} TL</div>
                        ${portHTML}
                        ${myRole === 'kullanici' ? 
                            `<div style="display:flex; gap:3px; margin-top:8px;">
                                <input type="number" id="q-${h.sembol}" placeholder="Adet" value="${userP?userP.adet:''}">
                                <input type="number" id="c-${h.sembol}" placeholder="Mly" value="${userP?userP.maliyet:''}">
                                <button class="btn-success" style="width:45px; padding:0;" onclick="portGuncelle('${h.sembol}')">üíæ</button>
                            </div>` : 
                            `<button class="btn-danger" onclick="hisseSil('${h.sembol}')">üóëÔ∏è Sƒ∞NYALƒ∞ Sƒ∞L</button>`
                        }
                    </div>`;
            });
            document.getElementById('chat-box').innerHTML = data.mesajlar.map(m => `<div><strong>${m.user}:</strong> ${m.text}</div>`).join('');
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        } catch(e) {}
    }

    async function kullaniciEkle() {
        const username = document.getElementById('new-user').value;
        const password = document.getElementById('new-pass').value;
        await fetch('/kullanici-ekle', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username, password})});
        alert("Kullanƒ±cƒ± Kaydedildi!");
    }

    async function hisseEkle() {
        const h = document.getElementById('h-kod').value.toUpperCase();
        const hedef = document.getElementById('h-hedef').value;
        if(!h || !hedef) return alert("Eksik veri!");
        await fetch('/hisse-ekle', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({hisse: h, hedef})});
        verileriYenile();
    }

    async function hisseSil(kod) {
        if(!confirm(kod + " silinecek?")) return;
        await fetch('/hisse-sil', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({hisse: kod})});
        verileriYenile();
    }

    async function portGuncelle(h) {
        const adet = document.getElementById(`q-${h}`).value;
        const maliyet = document.getElementById(`c-${h}`).value;
        await fetch('/adet-guncelle', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({kullanici: myName, hisse: h, adet, maliyet})});
        verileriYenile();
    }

    async function mesajGonder() {
        const inp = document.getElementById('chat-inp');
        if(!inp.value) return;
        await fetch('/mesaj-gonder', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({user: myName, text: inp.value})});
        inp.value = ""; verileriYenile();
    }

    function startMeeting() {
        document.getElementById('meet-btn').style.display = 'none';
        new JitsiMeetExternalAPI("meet.jit.si", { roomName: "BorsaGrup_v77", parentNode: document.querySelector('#video-container') });
    }
</script>
</body>
</html>
